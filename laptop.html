<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops - Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <a href="flipkart.html">Home</a>
        <h1>Laptops</h1>
    </header>
    <main>
        <div class="product">
            <img src="L1.jpeg">
            <h3>DELL</h3>
            <p>Rs. 26,999</p>
        </div>
        <div class="product">
            <img src="L2.jpeg">
            <h3>HP</h3>
            <p>Rs. 19,499</p>
        </div>
        <div class="product">
            <img src="L3.jpeg">
            <h3>Asus</h3>
            <p>Rs. 21,999</p>
        </div>
        <div class="product">
            <img src="L4.jpeg">
            <h3>Samsung</h3>
            <p>Rs. 14,499</p>
        </div>
        <div class="product">
            <img src="L5.jpeg">
            <h3>Lenovo</h3>
            <p>Rs. 32,999</p>
        </div>
        <div class="product">
            <img src="L6.jpeg">
            <h3>Acer</h3>
            <p>Rs. 15,999</p>
        </div>
        <div class="product">
            <img src="L7.jpeg">
            <h3>Microsoft</h3>
            <p>Rs. 11,999</p>
        </div>
        <div class="product">
            <img src="L8.jpeg">
            <h3>MSI</h3>
            <p>Rs. 39,999</p>
        </div>
        <div class="product">
            <img src="L9.jpeg">
            <h3>MacBook</h3>
            <p>Rs. 23,999</p>
        </div>
        <div class="product">
            <img src="L10.jpeg">
            <h3>Xiaomi</h3>
            <p>Rs. 27,499</p>
        </div>
    </main>
</body>
</html>
