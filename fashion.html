<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <a href="flipkart.html">Home</a>
        <h1>Fashion Products</h1>
    </header>
    <main>
        <div class="product">
            <img src="F1.png">
            <h3>H&M</h3>
            <p>Rs. 999</p>
        </div>
        <div class="product">
            <img src="F2.png">
            <h3>Zara</h3>
            <p>Rs. 1,499</p>
        </div>
        <div class="product">
            <img src="F3.jpeg">
            <h3>Levi's</h3>
            <p>Rs. 2,999</p>
        </div>
        <div class="product">
            <img src="F4.png">
            <h3>Nike</h3>
            <p>Rs. 3,499</p>
        </div>
        <div class="product">
            <img src="F5.png">
            <h3>Adidas</h3>
            <p>Rs. 2,499</p>
        </div>
        <div class="product">
            <img src="F6.png">
            <h3>Puma</h3>
            <p>Rs. 1,999</p>
        </div>
        <div class="product">
            <img src="F7.png">
            <h3>Allen Solly</h3>
            <p>Rs. 1,699</p>
        </div>
        <div class="product">
            <img src="F8.png">
            <h3>Raymond</h3>
            <p>Rs. 3,999</p>
        </div>
        <div class="product">
            <img src="F9.png">
            <h3>U.S. Polo Assn.</h3>
            <p>Rs. 2,799</p>
        </div>
        <div class="product">
            <img src="F10.png">
            <h3>Jack & Jones</h3>
            <p>Rs. 2,299</p>
        </div>
    </main>
</body>
</html>
