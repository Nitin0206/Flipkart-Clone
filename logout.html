<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Flipkart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .cancel-btn {
            background-color: #3498db;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Are you sure you want to logout?</h1>
    <p>If you logout, you will be redirected to the login page.</p>
    
    <div class="btn-container">
        <a href="login.html">
            <button class="logout-btn">Logout</button>
        </a>
        <a href="flipkart.html">
            <button class="cancel-btn">Cancel</button>
        </a>
    </div>
</div>

</body>
</html>
