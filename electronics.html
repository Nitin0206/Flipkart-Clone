<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <a href="flipkart.html">Home</a>
        <h1>Electronics Products</h1>
    </header>
    <main>
        <div class="product">
            <img src="E1.jpeg">
            <h3>Data Storage</h3>
            <p>From 5,499/-</p>
        </div>
        <div class="product">
            <img src="E2.jpeg">
            <h3>Health Care</h3>
            <p>From 2,999/-</p>
        </div>
        <div class="product">
            <img src="E3.jpeg">
            <h3>Smartwatch</h3>
            <p>From 15,999/-</p>
        </div>
        <div class="product">
            <img src="E4.jpeg">
            <h3>Headphones</h3>
            <p>From 4,499/-</p>
        </div>
        <div class="product">
            <img src="E5.jpeg">
            <h3>Tablet</h3>
            <p>From 21,999/-</p>
        </div>
        <div class="product">
            <img src="E6.jpeg">
            <h3>Camera</h3>
            <p>From 35,999/-</p>
        </div>
        <div class="product">
            <img src="E7.jpeg">
            <h3>Television</h3>
            <p>From 45,999/-</p>
        </div>
        <div class="product">
            <img src="E8.jpeg">
            <h3>Gaming Console</h3>
            <p>From 42,499/-</p>
        </div>
        <div class="product">
            <img src="E9.jpeg">
            <h3>Bluetooth Speaker</h3>
            <p>From 3,499/-</p>
        </div>
        <div class="product">
            <img src="E10.jpeg">
            <h3>Printer</h3>
            <p>From 5,999/-</p>
        </div>
    </main>
</body>
</html>
