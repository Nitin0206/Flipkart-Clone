    <title>Mobiles - Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <a href="flipkart.html">Home</a>
        <h1>Mobiles</h1>
    </header>
    <main>
        <div class="product">
            <img src="M1.jpeg">
            <h3>Samsung</h3>
            <p>Rs. 15,999</p>
        </div>
        <div class="product">
            <img src="M2.jpeg">
            <h3>Apple</h3>
            <p>Rs. 89,999</p>
        </div>
        <div class="product">
            <img src="M3.jpeg">
            <h3>OnePlus</h3>
            <p>Rs. 29,499</p>
        </div>
        <div class="product">
            <img src="M4.jpeg">

        </div>
        <div class="product">
            <img src="M5.jpeg">

        </div>
        <div class="product">
            <img src="M6.jpeg">

        </div>
        <div class="product">
            <img src="M9.jpeg">
            <h3>Google Pixel</h3>
            <p>Rs. 72,999</p>
        </div>
        <div class="product">
            <img src="M10.jpeg">
            <h3>Nothing Phone</h3>
            <p>Rs. 29,999</p>
        </div>

</body>
</html>
