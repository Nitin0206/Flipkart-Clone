<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page Flipkart Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #246de3;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #2874f0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0d47a1;
        }
        .container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2874f0;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .container p {
            text-align: center;
            color: #777;
        }
        .container p a {
            color: #2874f0;
        }
        .container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login to Flipkart Clone</h2>
    
    <form action="flipkart.html">
        <label>User Name</label>
        <input type="text" placeholder="Enter User Name" required>
        
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
        
        <button type="submit">Login</button>
    </form>

    <a href="#">Forgot Password?</a>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
</div>

</body>
</html>
